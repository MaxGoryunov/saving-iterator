codecov:
  require_ci_to_pass: yes
# @todo #52:15min add codecov strict analysis for 100% coverage.
coverage:
  status:
    project:
      default:
        target: auto
        threshold: 10%
    project:
      default:
        target: auto
        threshold: 10%
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no